 <div class="example_block row" data-type="$type" data-cameradistance="$cameradistance" data-camerapos="$camerapos">
    <div class="code_wrapper col-md-8 col-sm-12">
        <div class="clearfix toolbox">
            <label for="live_update" class="pull-right"> <input type="checkbox" name="live_update" class="live_update" checked="checked" /> Live Update</label>
            <button class="execute_code btn btn-primary pull-left" name="execute" value="execute"><span class="glyphicon glyphicon-play-circle"></span>Execute</button>
        </div>
        <code class="codeblock javascript" data-autoexec="$autoexec" data-fn="$fn"></code>
    </div>
     <div class="canvas_wrapper col-md-4 col-sm-12">
        <div class="canvas_container"></div>
    </div>
    <div class="clear"></div>
</div>
